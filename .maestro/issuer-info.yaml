# Setup: Create wallet with credential
- runFlow:
    file: onboarding.yaml

- tapOn:
    text: "Add Credential"

- waitForAnimationToEnd

- tapOn:
    id: "paste-json-input"

- inputText: "${CREDENTIAL_JSON}"

- waitForAnimationToEnd

- tapOn:
    id: "add-credential-button"

- extendedWaitUntil:
    visible: "Accept"
    timeout: 20000
    optional: true

- waitForAnimationToEnd:
    timeout: 15000

- tapOn:
    text: "Accept"
    optional: true

- tapOn:
    text: "Done"

- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Home Screen"
    timeout: 10000

# Navigate to credential detail
- tapOn:
    id: "credential-card-item"

- waitForAnimationToEnd

# Navigate to issuer info
- tapOn:
    text: "Issuer Details"

- waitForAnimationToEnd

# Verify issuer details
- extendedWaitUntil:
    visible: "DCC Four Registry did:key test"
    timeout: 5000

- assertVisible: "https://dcconsortium.org"

# Navigate back to credential preview
- tapOn:
    point: "10%,10%"

- waitForAnimationToEnd

# View Source JSON
- tapOn:
    id: "credential-menu-button"

- waitForAnimationToEnd

- tapOn:
    text: "View Source"

- waitForAnimationToEnd

# Verify JSON display - check for credential JSON
- extendedWaitUntil:
    visible:
      id: "credential-json"
    timeout: 5000

- scrollUntilVisible:
    element:
      id: "did-document"
    direction: DOWN
    speed: 20
    visibilityPercentage: 50

- scrollUntilVisible:
    element:
      id: "verification-key"
    direction: DOWN
    speed: 20
    visibilityPercentage: 50
    
- scrollUntilVisible:
    element:
      id: "key-agreement-key"
    direction: DOWN
    speed: 20
    visibilityPercentage: 50

# Navigate back
- tapOn:
    text: "Exit"

- tapOn:
    point: "10%,10%"

- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Home Screen"
    timeout: 10000